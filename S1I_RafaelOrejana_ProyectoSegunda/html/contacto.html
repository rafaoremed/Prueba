<body>
    <header>	
		<div id="encabezado">
			<img id="logo" src="../img/cropped-logo2.png" alt="Logotipo RND">

    <section id="inicio">
        <article id="contacto">
            <h1>Contacto</h1>
            <div id="img">
                <img src="../img/contacto/2-1.jpg" alt="Contacto Pablo Renedo"/>
            </div>

            <form action="mailto:rafael.oremed.1@educa.jcyl.es" method="post">
                <fieldset>
                    <p>
                        <label for="nombre">Nombre <span>(Obligatorio)</span></label>
                    </p>
                    <p>
                        <input type="text" name="nombre" required/>
                    </p>
                    <p>
                        <label for="email">Correo electrónico <span>(Obligatorio)</span></label>
                    </p>
                    <p>
                        <input type="email" name="email" required/>
                    </p>
                    <p>
                        <label for="web">Sitio web</label>
                    </p>
                    <p>
                        <input type="text" name="webpage"/>
                    </p>
                    <p>
                        <label for="comentario">Comentario <span>(Obligatorio)</span></label>
                    </p>
                    <p>
                        <textarea name="coment" required></textarea>
                    </p>
                </fieldset>
                <div id="envio">
					<input type="submit" value="Enviar"/>
					<input type="reset" value="Borrar"/>    
                </div>
            </form>

        </article>
        
    </section>

    <footer>
